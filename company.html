<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Stylesheets-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css\slick.css">

    <script type="text/javascript" src="js\jquery.js">


    </script>





  </head>
  <body>

    <style media="screen">
      /* Slider */
#customer-logos {
 width:1000px;
  margin: 0 auto

}
}.slick-slide {
  margin: 0px 20px;
}

.slick-slide img {
  width: 100%;
}

.slick-slider {
  position: relative;

  display: block;
  box-sizing: border-box;

  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

  -webkit-touch-callout: none;
  -khtml-user-select: none;
  -ms-touch-action: pan-y;
  touch-action: pan-y;
  -webkit-tap-highlight-color: transparent;
}

.slick-list {
  position: relative;

  display: block;
  overflow: hidden;

  margin: 0;
  padding: 0;
}
.slick-list:focus {
  outline: none;
}
.slick-list.dragging {
  cursor: pointer;
  cursor: hand;
}

.slick-slider .slick-track,
.slick-slider .slick-list {
  -webkit-transform: translate3d(0, 0, 0);
  -moz-transform: translate3d(0, 0, 0);
  -ms-transform: translate3d(0, 0, 0);
  -o-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);
}
/*.slick-slide img {
      filter:saturate(0%) contrast(75%)
}*/
.slick-track {
  position: relative;
  top: 0;
  left: 0;

  display: block;
}
.slick-track:before,
.slick-track:after {
  display: table;

  content: "";
}
.slick-track:after {
  clear: both;
}
.slick-loading .slick-track {
  visibility: hidden;
}

.slick-slide {
  display: none;
  float: left;

  height: 100%;
  min-height: 1px;
}
[dir="rtl"] .slick-slide {
  float: right;
}
.slick-slide img {
  display: block;
}
.slick-slide.slick-loading img {
  display: none;
}
.slick-slide.dragging img {
  pointer-events: none;
}
.slick-initialized .slick-slide {
  display: block;
}
.slick-loading .slick-slide {
  visibility: hidden;
}
.slick-vertical .slick-slide {
  display: block;

  height: auto;

  border: 1px solid transparent;
}
.slick-arrow.slick-hidden {
  display: none;
}

    </style>
    <div id="customer-logos">
  <div class="slide"><img style="width:10vw; height:30vh;" src="images\download.png"></div>
<div class="slide"></div>
  <div class="slide" ><img style="width:10vw; height:30vh;  position:relative;top:14vh;" src="images\company5.jpg"></div>
<div class="slide"></div>
  <div class="slide"><img style="width:10vw; height:30vh;" src="images\company6.jpg"></div>
  <div class="slide"></div>

  <div class="slide"><img style=" width:10vw; height:30vh; position:relative;top:8vh;" src="images\company4.jpg"></div>
<div class="slide"></div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
  $("#customer-logos").slick({
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 250,
    arrows: false,
    dots: false,
    pauseOnHover: true,
    responsive: [
      {
        breakpoint: 768,
        settings: {
          slidesToShow: 3
        }
      },
      {
        breakpoint: 520,
        settings: {
          slidesToShow: 2
        }
      }
    ]
  });
});

</script>
<script src="js/core.min.js"></script>
<script src="js/script.js"></script>

        <script type="text/javascript" src="js\slick.min.js"></script>
  </body>
</html>
